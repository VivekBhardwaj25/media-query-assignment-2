<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/43c5ff5a48.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style/style.css" />

    <title>Document</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li class="home-option">Home</li>
          <li>Projects</li>
          <li>Technologies</li>
          <li>Contact</li>
        </ul>
        <div>
          <img src="./assets/hambrger.png" alt="menu" />
        </div>
      </nav>
      <section class="intro">
        <div class="left-intro">
          <div class="left-intro-1">
            <img src="./assets/waving-hand.png" alt="hello" />
            <h3>Hi Everyone</h3>
          </div>
          <div class="left-intro-2">
            <h1>Mark Anderson</h1>
            <h2>Developer</h2>
          </div>
        </div>

        <div class="right-intro">
          <img src="./assets/pc-image.png" alt="pc-image" />
        </div>
      </section>
    </header>

    <main>
      <section class="projects">
        <div>
          <h1>Project</h1>

          <div class="horizontal-divider"></div>
        </div>

        <div class="project-list">
          <div class="project">
            <img src="./assets/image.png" alt="project-image" />
            <p>Project 1</p>
          </div>

          <div class="project">
            <img src="./assets/image.png" alt="project-image" />
            <p>Project 2</p>
          </div>

          <div class="project">
            <img src="./assets/image.png" alt="project-image" />
            <p>Project 3</p>
          </div>

          <div class="project">
            <img src="./assets/image.png" alt="project-image" />
            <p>Project 4</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="contact">
        <div>
          <h1>Contact Me</h1>
          <div class="horizontal-divider-contact"></div>
        </div>
        <div class="socials">
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-regular fa-envelope"></i>
        </div>
      </section>
    </footer>
  </body>
</html>
